<ckp-toolbar>
  <button mat-icon-button aria-label="Icon" (click)="back()">
    <mat-icon>arrow_back</mat-icon>
  </button>
</ckp-toolbar>

<div class="main">
  <mat-spinner *ngIf="loading()" [diameter]="60" color="accent"></mat-spinner>

  <mat-card class="card-container" *ngIf="!loading() && user() as user">
    <mat-card-header>
      <mat-card-title>Edit User</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="flex-container">
        <div class="flex-item">
          <img
            [ngSrc]="user.image"
            width="240"
            height="240"
            alt="User image"
            class="img-user"
          />
        </div>
        <div class="flex-item">
          <form [formGroup]="userForm" id="userForm">
            <div class="flex-container">
              <div class="flex-item m5">
                <mat-form-field appearance="fill" [hideRequiredMarker]="true">
                  <mat-label>First name</mat-label>
                  <input matInput type="text" formControlName="firstName" />
                  <mat-error>Required</mat-error>
                </mat-form-field>
              </div>

              <div class="flex-item m5">
                <mat-form-field appearance="fill" [hideRequiredMarker]="true">
                  <mat-label>Last name</mat-label>
                  <input matInput type="text" formControlName="lastName" />
                  <mat-error>Required</mat-error>
                </mat-form-field>
              </div>
            </div>

            <div class="flex-container">
              <div class="flex-item m5">
                <mat-form-field appearance="fill" [hideRequiredMarker]="true">
                  <mat-label>Username</mat-label>
                  <input matInput type="text" formControlName="username" />
                  <mat-error>Required</mat-error>
                </mat-form-field>
              </div>
            </div>

            <div class="flex-container">
              <div class="flex-item m5">
                <mat-form-field appearance="fill" [hideRequiredMarker]="true">
                  <mat-label>Email</mat-label>
                  <input matInput type="email" formControlName="email" />
                  <mat-error>Required</mat-error>
                </mat-form-field>
              </div>
            </div>
          </form>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button (click)="back()">CANCEL</button>
      <button mat-raised-button color="accent" (click)="save()">
        <mat-icon>check</mat-icon>
        SAVE
      </button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="card-container" *ngIf="!loading() && !user()">
    <mat-card-content>
      <h1>User not found!</h1>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button (click)="back()">RETURN TO THE USER LIST</button>
    </mat-card-actions>
  </mat-card>
</div>

<div class="main">
  <mat-card id="card-login">
    <mat-card-content>
      <form [formGroup]="formLogin" id="formLogin">
        <div id="img-placeholder">
          <img
            src="./../../assets/images/placeholder.webp"
            alt="User placeholder"
          />
        </div>

        <br />

        <mat-card-title>Welcome!</mat-card-title>

        <mat-card-subtitle
          >Enter your email and password to access the app</mat-card-subtitle
        >

        <p class="error-message" *ngIf="errorMessage()">
          {{ errorMessage() }}!
        </p>

        <br />

        <mat-form-field appearance="fill" [hideRequiredMarker]="true">
          <mat-label>Email</mat-label>
          <input matInput type="text" formControlName="email" />
          <mat-error>Enter a valid email</mat-error>
        </mat-form-field>

        <br />

        <mat-form-field appearance="fill" [hideRequiredMarker]="true">
          <mat-label>Password</mat-label>
          <input matInput [type]="passwordType()" formControlName="password" />
          <mat-icon
            matSuffix
            (click)="togglePassword()"
            [fontIcon]="
              passwordType() === 'password' ? 'visibility' : 'visibility_off'
            "
          ></mat-icon>
          <mat-error>Enter your password</mat-error>
        </mat-form-field>

        <br /><br />

        <button
          id="button-login"
          mat-raised-button
          color="accent"
          (click)="login()"
          *ngIf="!loading()"
        >
          LOGIN
        </button>

        <mat-spinner
          *ngIf="loading()"
          [diameter]="60"
          color="accent"
        ></mat-spinner>
      </form>
    </mat-card-content>
  </mat-card>
</div>
